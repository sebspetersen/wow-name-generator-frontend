<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Character Name Generator</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; }
        .container { width: 50%; margin: auto; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        form { display: flex; flex-direction: column; }
        label, select, button { margin-bottom: 15px; padding: 10px; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WoW Character Name Generator</h1>
        <form id="nameForm">
            <label for="race">Race:</label>
            <select id="race" name="race">
                <optgroup label="Alliance Races">
                    <option value="Human">Human</option>
                    <option value="Dwarf">Dwarf</option>
                    <option value="Night Elf">Night Elf</option>
                    <option value="Gnome">Gnome</option>
                    <option value="Draenei">Draenei</option>
                    <option value="Worgen">Worgen</option>
                    <option value="Pandaren">Pandaren</option>
                    <option value="Void Elf">Void Elf</option>
                    <option value="Lightforged Draenei">Lightforged Draenei</option>
                    <option value="Dark Iron Dwarf">Dark Iron Dwarf</option>
                    <option value="Kul Tiran">Kul Tiran</option>
                    <option value="Mechagnome">Mechagnome</option>
                </optgroup>
                <optgroup label="Horde Races">
                    <option value="Orc">Orc</option>
                    <option value="Undead">Undead</option>
                    <option value="Tauren">Tauren</option>
                    <option value="Troll">Troll</option>
                    <option value="Blood Elf">Blood Elf</option>
                    <option value="Goblin">Goblin</option>
                    <option value="Pandaren">Pandaren</option>
                    <option value="Nightborne">Nightborne</option>
                    <option value="Highmountain Tauren">Highmountain Tauren</option>
                    <option value="Mag'har Orc">Mag'har Orc</option>
                    <option value="Zandalari Troll">Zandalari Troll</option>
                    <option value="Vulpera">Vulpera</option>
                </optgroup>
                <optgroup label="Neutral Race">
                    <option value="Earthen">Earthen</option>
                </optgroup>
                <optgroup label="Special Race">
                    <option value="Dracthyr">Dracthyr</option>
                </optgroup>
            </select>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="class">Class:</label>
            <select id="class" name="class">
                <option value="Warrior">Warrior</option>
                <option value="Paladin">Paladin</option>
                <option value="Hunter">Hunter</option>
                <option value="Rogue">Rogue</option>
                <option value="Priest">Priest</option>
                <option value="Death Knight">Death Knight</option>
                <option value="Shaman">Shaman</option>
                <option value="Mage">Mage</option>
                <option value="Warlock">Warlock</option>
                <option value="Monk">Monk</option>
                <option value="Druid">Druid</option>
                <option value="Demon Hunter">Demon Hunter</option>
                <option value="Evoker">Evoker</option>
            </select>

            <button type="submit">Generate Name</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('nameForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const race = document.getElementById('race').value;
            const gender = document.getElementById('gender').value;
            const classType = document.getElementById('class').value;

            // Call Replicate API
            try {
                const response = await fetch("https://api.replicate.com/v1/predictions", {
                    method: "POST",
                    headers: {
                        "Authorization": "Token r8_DDdb7HPkpbOF6nWrsXuS9L4lBY1fGOF2ZRKGw",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        version: "meta/meta-llama-3-70b-instruct", // Replace with your model version
                        input: { race, gender, class: classType }
                    })
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById('result').textContent = `Generated Name: ${result.output}`;
                } else {
                    document.getElementById('result').textContent = `Error: ${result.detail}`;
                }
            } catch (error) {
                document.getElementById('result').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
